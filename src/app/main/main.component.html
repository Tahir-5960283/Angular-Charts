<div class="container">
    <div class="Top-container">
        <div class="Top-container-content">
            <div class="col-md-6 col-sm-6 ">
                <div class="main">
                    <img src="http://thenewsonline.in/wp-content/uploads/2021/10/ind-fe-3.jpg">
                </div>
            </div>
            <div class="content">
                <div class="col-md-6 col-sm-6">
                    <div class="row">
                        <p><strong>Address:</strong> LakesDr,FT.Myers,FL 33913,US</p>
                    </div>
                    <div class="row">
                        <p><strong>Phone:</strong></p>
                    </div>
                    <div class="row">
                        <p><strong>Category:</strong>Insurance agency</p>
                    </div>
                    <div class="row">
                        <p><strong>Regular Hours:</strong>[object Object]-[object Object]</p>
                    </div>
                    <div class="row">
                        <p><strong>Websites:</strong><br>

                        </p>
                        <div class="button">
                            <button type="button" class="btn btn-light">EDIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row reviews">
        <div class="col-md-12">
            <p><strong>Reviews</strong></p>
            <p>4.98★★★★★ .27 reviews </p>
        </div>
    </div>
    <div class="bottom-container">
        <ngx-datatable [rows]="reviewsData" class="material" [columnMode]="'force'" [headerHeight]="50" [limit]="5"
            [footerHeight]="50" rowHeight="auto"  >
           
            <ngx-datatable-column name="name" >
                <ng-template let-row="reviewsData" let-expanded="expanded" ngx-datatable-row-detail-template>
                    <div><strong>Name</strong></div>
                    <div >{{ reviewsData?.name }}</div>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="comment"  >
                <ng-template #myTemplate let-row="reviewsData" let-expanded="expanded"
                    ngx-datatable-row-detail-template>
                    <div><strong>comment</strong></div>
                    <div>{{ reviewsData?.comment }}</div>
                </ng-template>
            </ngx-datatable-column>


        </ngx-datatable>
    </div>

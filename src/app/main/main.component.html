<div class="container">
    <div class="Top-container">
        <div class="Top-container-content">
            <div class="col-md-6 col-sm-6 ">
                <div class="main">
                    <img src="http://thenewsonline.in/wp-content/uploads/2021/10/ind-fe-3.jpg">
                </div>
            </div>
            <div class="content">
                <div class="col-md-6 col-sm-6">
                    <div class="row">
                        <div>
                            <p class="center-text"><strong>Address:</strong> LakesDr,FT.Myers,FL 33913,US</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <p class="center-text"><strong>Phone:</strong></p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <p class="center-text"><strong>Category:</strong>Insurance agency</p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <p class="center-text"><strong>RegularHours:</strong>[object Object]-[object Object]</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center-text">
                            <p class="center-text"><strong>Websites:</strong></p>
                        </div>
                    </div>
                    <!-- <div class="row"> -->

                    <!-- </div> -->
                </div>
                <div class="button  center-text" style="margin-top:50px ;">
                    <button type="button" class="btn btn-light">EDIT</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row reviews">
        <div class="col-md-12">
            <p><strong>Reviews</strong></p>
            <p>4.98★★★★★ .27 reviews </p>
        </div>
    </div>
    <div class="bottom-container">
        <ngx-datatable [rows]="reviewsData" class="material" [columnMode]="'force'" [headerHeight]="50" [limit]="5"
            [footerHeight]="50" rowHeight="auto">
            <!-- [rowClass]="getRowClass" -->
            <!-- [cellClass]="getCustomCell" headerClass="is-name" -->
            <!-- [columns]="columns" -->
            <ngx-datatable-column>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div style="border-bottom: 5px solid whitesmoke;">
                        <div class="datatable">
                            <div class="col-md-1"><strong class="custom-heading Sphere text-center">{{ row?.name |
                                    slice:0:1}}</strong></div>
                            <div class="col-md-10"><strong class="custom-headingname">{{ row?.name}}</strong></div>
                            <div class="col-md-1">
                                <h4 class="icons" (click)="showDialog(row)"><i class="fa fa-reply"></i></h4>
                            </div>
                        </div>
                        <div class="text-start" style="margin-left:6.5rem;padding-right:10px;padding-right: 37px;">
                            <h6>{{ row?.comment}}</h6>
                        </div>
                    </div>


                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">modal-dialog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div style="border:4px solid whitesmoke ;" *ngFor="let data of newData">
                                <strong>Name:</strong>
                                <p>{{data?.name}}</p>
                                <strong>Comment:</strong>
                                <p>{{data.comment}}</p>
                            </div>
                            <div style="border:4px solid whitesmoke ;margin-top: 10px;">
                                <div style="margin-top:10px;">
                                    <input type="text" class="form-control" id="floatingInputGrid" style="height: 100px"
                                        placeholder="please enter your comments">
                                </div>
                                <div class="text-right" style="margin-top:10px;padding:5px ;">
                                    <button type="button" class="btn btn-primary" style="width:100% ;">Reply</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        (click)="onCloseDialog()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="onSaveDialog()">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

<div class="main-chart-container">
  <h2>Insights</h2>
  <h2>Where customer where you business on Google</h2>
  <p>The google services that customers use to find your business</p>
  <p>1 <strong>month</strong></p>
  <p>Total views 1395</p>
  <ngx-charts-area-chart class="area-chart-container-2" [view]="view" [scheme]="colorScheme" [legend]="legend"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"

    (select)="onSelect($event)">
  </ngx-charts-area-chart>
</div>
